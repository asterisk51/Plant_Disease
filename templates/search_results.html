<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results for "{{ query }}"</h1>
  {% if results %}
    <ul>
      {% for page, content in results %}
        <li><a href="{{ url_for(page_to_endpoint[page])  }}">{{ page.capitalize() }}</a>: {{ content[:100] }}...</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
</body>
</html>
