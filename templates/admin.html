<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grow It - Admin Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Arsenal+SC:wght@400;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --green:#234221;        /* updated */
  --green-dark:#234221;   /* updated */
  --green-active:#234221; /* updated */
  --text:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
  --bg:#f7fff9;
  --border:#e5e7eb;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Poppins",sans-serif;
  color:var(--text);
  background:var(--bg);
  display:flex;
  flex-direction:column;
}

/* Topbar */
.topbar{
  height:64px;
  background:var(--green);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  flex-shrink:0;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  font-weight:700;
  font-size:28px;
  font-family:"Arsenal SC","Poppins",sans-serif;
}
.brand img {
  height:40px;
  width:auto;
} 
.settings {
  font-size: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
  color: white;
}
.settings:hover {
  transform: rotate(90deg);
}

/* Layout */
.shell{
  display:grid;
  grid-template-columns:260px 1fr;
  flex:1 1 auto;
  min-height:0;
}

/* Sidebar */
.sidebar{
  background:var(--green-dark);
  color:#fff;
  padding:18px 0 24px;
}
.nav{
  display:flex;
  flex-direction:column;
}
.nav a{
  color:#fff;
  text-decoration:none;
  padding:14px 22px;
  font-weight:700;
}
.nav a:hover{background: var(--green)}
.nav a.active{
  background:var(--green-active);
  box-shadow:inset 3px 0 0 rgba(255,255,255,.85);
}

/* Main */
.main{
  padding:24px;
  overflow:auto;
}
.page{
  max-width:980px;
  margin:0 auto;
}
.page-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  margin:6px 0 18px;
}
.title{
  font-weight:800;
  font-size:28px;
  color:#232323;
}
.title-underline{
  height:2px;background:#bdbdbd;opacity:.8;margin-top:6px;
}

/* Cards & Charts */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:6px;
  overflow:hidden;
  padding:16px;
}
.chart-placeholder{
  height:260px !important; /* Increased height */
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

/* Footer */
.footer{
  background-color: var(--green);
  height:60px;
  flex-shrink:0;
}

/* Responsive */
@media (max-width: 960px){
  .shell{grid-template-columns:220px 1fr}
}
@media (max-width: 760px){
  .shell{grid-template-columns:1fr}
  .sidebar{position:sticky;top:0}
  .page-header{flex-direction:column;align-items:flex-start}
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="brand">
    
    Krishil
  </div>
  <div class="settings">âš™</div>
</div>

<!-- Shell -->
<div class="shell">
  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="nav">
      <a class="active" href="admin.html">Dashboard</a>
      <a href="user.html">User Management</a>
      <a href="image_submissions.html">Image Submissions</a>
      <a href="disease_treatment.html">Disease & Treatment</a>
      <a href="database.html">Database</a>
      <a href="feedback_support.html">Feedback & Support</a>
      <a href="model_management.html">Model Management</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="page">
      <div class="page-header">
        <div style="flex:1 1 auto;">
          <div class="title">Dashboard</div>
          <div class="title-underline"></div>
        </div>
      </div>

      <!-- Top Cards -->
      <div class="grid">
        <div class="card">
          <h3>TOTAL DISEASE DETECTION 0000</h3>
          <canvas id="diseaseChart" class="chart-placeholder"></canvas>
        </div>
        <div class="card">
          <h3>ACTIVE USERS 0000</h3>
          <canvas id="usersChart" class="chart-placeholder"></canvas>
        </div>
      </div>

      <!-- Bottom Cards -->
      <div class="grid" style="margin-top:20px;">
        <div class="card">
          <h3>TREATMENT SUCCESS RATE</h3>
          <canvas id="treatmentChart" class="chart-placeholder"></canvas>
        </div>
        <div class="card">
          <h3>DETECTION OVERTIME</h3>
          <canvas id="overtimeChart" class="chart-placeholder"></canvas>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Footer -->
<div class="footer"></div>

<!-- Chart Scripts -->
<script>
const ctx1 = document.getElementById('diseaseChart').getContext('2d');
new Chart(ctx1, {
    type: 'line',
    data: {
        labels: ['1','2','3','4','5','6','7','8','9'],
        datasets: [{
            data: [50,100,40,90,50,100,40,90,50],
            borderColor: '#234221',
            backgroundColor: 'rgba(35, 66, 33, 0.2)',
            fill: true
        }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
});

const ctx2 = document.getElementById('usersChart').getContext('2d');
new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: ['1','2','3','4','5','6','7','8','9'],
        datasets: [{
            data: [70,60,80,50,90,60,80,70,100],
            backgroundColor: '#234221'
        }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
});

const ctx3 = document.getElementById('treatmentChart').getContext('2d');
new Chart(ctx3, {
    type: 'doughnut',
    data: {
        labels: ['Success', 'Failure'],
        datasets: [{
            data: [85, 15],
            backgroundColor: ['#234221', '#e5e7eb']
        }]
    },
    options: { responsive: true }
});

const ctx4 = document.getElementById('overtimeChart').getContext('2d');
new Chart(ctx4, {
    type: 'line',
    data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul'],
        datasets: [{
            data: [10, 20, 15, 25, 22, 30, 28],
            borderColor: '#234221',
            backgroundColor: 'rgba(35, 66, 33, 0.2)',
            fill: true
        }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
});
</script>

</body>
</html>
