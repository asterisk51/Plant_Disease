<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detect Disease - Grow It</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Arsenal+SC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #D7F7E0; /* Matches index feature section bg */
    }

    /* Navbar */
    .navbar {
      background-color: #48CA72;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: "Arsenal SC";
      font-weight: bold;
    }

    /* Remove underline & make full logo clickable */
    .logo a {
      text-decoration: none;
      color: white;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px; 
      margin-right: 8px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
      font-size: 13px;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: white;
      color: #48CA72;
    }

    /* Page Container */
    .page-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      min-height: calc(100vh - 180px);
    }

    /* Feature Card Style */
    .detect-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .detect-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .detect-card img {
      width: 120px;
      margin: 20px 0;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    #preview {
      max-width: 100%;
      margin: 10px 0;
      display: none;
      border-radius: 8px;
    }

    #loading {
      display: none;
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }

    #results {
      display: none;
      margin-top: 15px;
      text-align: left;
    }

    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }

    button {
      background: #48CA72;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover {
      background: #3bb362;
    }

    /* Footer */
    .footer {
      background-color: #48CA72;
      height: 80px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo2.png')}}" alt="Logo">
        GROW IT
      </a>
    </div>
    <div class="nav-links">
      <a href="{{ url_for('contact_page')}}">Contact</a>
      <a href="{{ url_for('signup')}}">Sign Up</a>
    </div>
  </div>

  <!-- Detect Card Section -->
  <div class="page-content">
    <div class="detect-card">
      <h3>Detect Disease</h3>
      <input type="file" id="imageUpload" accept="image/*" />
      <img id="preview" src="" alt="Image Preview" />

      <div id="loading">Predicting... Please wait.</div>

      <div id="results">
        <h4>Prediction Results</h4>
        <ul id="predictionList"></ul>
      </div>

      <div class="error" id="error"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer"></div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const predictionList = document.getElementById('predictionList');
    const error = document.getElementById('error');

    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (file) {
        handleImage(file);
      }
    });

    function handleImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      results.style.display = 'none';
      error.style.display = 'none';
      loading.style.display = 'block';

      const formData = new FormData();
      formData.append('image', file);

      fetch('/api/predict', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          loading.style.display = 'none';
          if (data.success) {
            displayResults(data);
          } else {
            error.textContent = data.error || 'Prediction failed.';
            error.style.display = 'block';
          }
        })
        .catch(err => {
          loading.style.display = 'none';
          error.textContent = 'Error connecting to server: ' + err;
          error.style.display = 'block';
        });
    }

    function displayResults(data) {
      predictionList.innerHTML = '';
      data.top_3_predictions.forEach(pred => {
        const li = document.createElement('li');
        li.textContent = `${pred.disease} â€” ${(pred.confidence * 100).toFixed(2)}%`;
        predictionList.appendChild(li);
      });
      results.style.display = 'block';
    }
  </script>
</body>
</html>
