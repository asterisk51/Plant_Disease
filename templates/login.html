<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In — Krishil</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green-top:#4a6b47;
      --green-bottom:#2f4f37;
      --beige:#e9d7c5;
      --card:#f7eed7;
      --text:#222;
      --line:#e5dbc6;
      --btn:#58a357;
      --btn-hover:#4f9550;
      --white:#fff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:var(--beige);
      display:flex;flex-direction:column;
    }

    /* ================= HEADER / HERO ================= */
    .hero{
      background:linear-gradient(180deg,var(--green-top),var(--green-bottom));
      padding:20px 32px 120px;
      position:relative;
    }
    .nav {
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:var(--white);
    }

    .brand{
      font-family:"Playfair Display",serif;
      font-weight:700;
      font-size:28px;
    }
    .spacer{flex:1}

    .links {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:24px;
      display:flex;
      gap:28px;
      align-items:center;
    }
    .links a{
      color:var(--white);
      text-decoration:none;
      font-size:14px;
      position:relative;
      opacity:.95;
      transition:opacity .2s ease;
    }
    .links a:hover{opacity:1}
    .links a::after {
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:-8px;
      height:3px;
      width:0;
      margin:0 auto;
      background:var(--white);
      border-radius:2px;
      transition:width .3s ease;
    }
    .links a:hover::after,
    .links a.active::after {
      width:22px;
    }

    .search {
      justify-self: end;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255, 255, 255, .6);
      border-radius: 999px;
      padding: 8px 14px;
      min-width: 220px;
      color: #fff;
    }
    .search input {
      background: transparent;
      border: 0;
      outline: 0;
      color: #fff;
      width: 100%;
      font-size: 14px;
    }
    .search input::placeholder { color: rgba(255, 255, 255, .9); }
    .search .icon { width: 14px; height: 14px; opacity:.9; }

    .hero-title{
      max-width:1100px;
      margin:46px auto 0;
      color:#f7f7f7;
      font-family:"Playfair Display",serif;
      font-size:64px;
      font-weight:700;
      text-align:center;
    }

    /* ================ FORM CARD ================== */
    .wrap{ position:relative; max-width:1100px;margin:0 auto; }
    .card{
      position:relative;
      width:740px;max-width:92%;
      margin: -84px auto 40px;
      background:var(--card);
      border-radius:18px;
      padding:34px 42px 28px;
      box-shadow:0 10px 20px rgba(0,0,0,.06);
    }

    .field{ margin:14px 0 18px; }
    .label{
      font-size:15px;color:#2b312c;margin:0 0 8px 0;
      display:flex;align-items:center;gap:10px;
    }
    .label .ico{ width:16px;height:16px;color:#2c5f34;opacity:.95; }

    .input{
      width:100%;height:56px;border-radius:8px;
      border:1.5px solid var(--line);
      background:#fff;outline:none;
      padding:0 14px;font-size:15px;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .input:focus{
      border-color:#cdbf9d;box-shadow:0 0 0 3px rgba(205,191,157,.25);
    }

    .btn{
      display:block;margin:8px auto 14px;
      width:220px;height:44px;border:0;border-radius:999px;
      background:var(--btn);color:#fff;font-weight:600;
      cursor:pointer;transition:background .15s ease, transform .05s ease;
    }
    .btn:hover{background:var(--btn-hover)}
    .btn:active{transform:translateY(1px)}

    .muted-link{ text-align:center;font-size:14px;color:#333; }
    .muted-link a{color:#1f4f2a;text-decoration:none}
    .muted-link a:hover{text-decoration:underline}

    /* ================ FOOTER ================== */
    footer{
      margin-top:auto;background:var(--green-bottom);color:#dfe7df;
      text-align:center;padding:18px 12px;font-size:12px;
    }

    @media (max-width:600px){
      .hero{padding-bottom:100px}
      .hero-title{font-size:48px}
      .card{padding:28px 20px}
    }
  </style>
</head>
<body>

  <!-- HEADER / HERO -->
  <header class="hero">
    <div class="nav">
      <div class="brand">Krishil</div>

      <div class="links">
        <a class="active" href="#">Home</a>
        <a href="#">Support</a>
        <a href="#">About Us</a>
      </div>

      <div class="spacer"></div>

      <label class="search" aria-label="Search">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="7" stroke-width="2"></circle>
          <path d="M20 20L17 17" stroke-width="2" stroke-linecap="round"></path>
        </svg>
        <input type="search" placeholder="Search" />
      </label>
    </div>

    <h1 class="hero-title">Log In</h1>
  </header>

  <!-- MAIN / FORM -->
  <main class="wrap">
    <section class="card" aria-label="Login form">

      <!-- Email -->
      <div class="field">
        <div class="label">
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v.5L12 12 2 6.5V6Zm0 3.3V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9.3l-10 5-10-5Z"/>
          </svg>
          Email
        </div>
        <input class="input" type="email" autocomplete="email">
      </div>

      <!-- Password -->
      <div class="field">
        <div class="label">
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 8h-1V6a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2h-4V6Z"/>
          </svg>
          Password
        </div>
        <input class="input" type="password" autocomplete="current-password">
      </div>

      <button class="btn" type="button">Log In</button>

      <p class="muted-link">Don’t Have An Account? <a href="#">Sign Up</a></p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 Krishil. <br>All Rights Reserved.
  </footer>
</body>
</html>
